<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ГОЙДАСЁРЧ - Поиск везде на одной странице</title>
    <meta name="description" content="ГОЙДАСЁРЧ - удобный поиск через Яндекс, Google, Bing, DuckDuckGo, Brave, Yahoo и Ecosia на одной странице. Ищи СВОих быстро и просто!">
    <meta name="keywords" content="ГОЙДАСЁРЧ, поисковик, Яндекс, Google, Bing, DuckDuckGo, Brave, Yahoo, Ecosia, быстрый поиск">
    <meta name="author" content="ГОЙДАСЁРЧ">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="ГОЙДАСЁРЧ - Поиск везде на одной странице">
    <meta property="og:description" content="Ищи через Яндекс, Google, Bing, DuckDuckGo, Brave, Yahoo и Ecosia в одном месте. Быстро, удобно, по-нашему!">
    <meta property="og:type" content="website">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Ruslan+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Geologica', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background-color: #202124;
            color: #E8EAED;
            overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            font-family: 'Ruslan Display', cursive, Arial, sans-serif;
            font-weight: bold;
            margin: 0 0 15px 0;
            line-height: 1.1;
        }

        .slogan {
            font-family: 'Ruslan Display', cursive, Arial, sans-serif;
            margin: 0 0 25px 0;
            opacity: 0.9;
        }

        .search-container {
            display: flex;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        .search-input {
            flex-grow: 1;
            padding: 12px;
            border: none;
            background-color: #303134;
            color: #E8EAED;
            outline: none;
            -webkit-appearance: none;
        }

        .search-button {
            padding: 12px 20px;
            border: none;
            background-color: #8AB4F8;
            color: #202124;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .search-button:hover {
            background-color: #6b9bf4;
        }

        .search-engine-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        label {
            opacity: 0.9;
        }

        select {
            width: 100%;
            max-width: 200px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #5F6368;
            background-color: #303134;
            color: #E8EAED;
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23E8EAED" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            transition: border-color 0.2s;
        }

        select:focus {
            border-color: #8AB4F8;
            outline: none;
        }

        .engine-yandex {
            background-color: #1A1A1A;
            color: #FFFFFF;
        }
        .engine-yandex .search-input {
            background-color: #2A2A2A;
        }
        .engine-yandex .search-button {
            background-color: #FFD700;
            color: #000000;
        }
        .engine-yandex select {
            border-color: #FFD700;
            background-color: #2A2A2A;
        }
        .engine-yandex select:focus {
            border-color: #FFEA00;
        }

        .engine-google {
            background-color: #202124;
            color: #E8EAED;
        }
        .engine-google .search-input {
            background-color: #303134;
        }
        .engine-google .search-button {
            background-color: #8AB4F8;
            color: #202124;
        }
        .engine-google select {
            border-color: #5F6368;
            background-color: #303134;
        }
        .engine-google select:focus {
            border-color: #8AB4F8;
        }

        .engine-bing {
            background-color: #171717;
            color: #D7D7D7;
        }
        .engine-bing .search-input {
            background-color: #252525;
        }
        .engine-bing .search-button {
            background-color: #0078D4;
            color: #FFFFFF;
        }
        .engine-bing select {
            border-color: #404040;
            background-color: #252525;
        }
        .engine-bing select:focus {
            border-color: #0078D4;
        }

        .engine-duckduckgo {
            background-color: #222222;
            color: #FFFFFF;
        }
        .engine-duckduckgo .search-input {
            background-color: #333333;
        }
        .engine-duckduckgo .search-button {
            background-color: #DE5833;
            color: #FFFFFF;
        }
        .engine-duckduckgo select {
            border-color: #DE5833;
            background-color: #333333;
        }
        .engine-duckduckgo select:focus {
            border-color: #FF7755;
        }

        .engine-brave {
            background-color: #1A1C1E;
            color: #FFFFFF;
        }
        .engine-brave .search-input {
            background-color: #2A2C2E;
        }
        .engine-brave .search-button {
            background-color: #FF7654;
            color: #FFFFFF;
        }
        .engine-brave select {
            border-color: #FF7654;
            background-color: #2A2C2E;
        }
        .engine-brave select:focus {
            border-color: #FF9A7A;
        }

        .engine-yahoo {
            background-color: #2D1152;
            color: #FFFFFF;
        }
        .engine-yahoo .search-input {
            background-color: #3E1B6B;
        }
        .engine-yahoo .search-button {
            background-color: #6001D2;
            color: #FFFFFF;
        }
        .engine-yahoo select {
            border-color: #6001D2;
            background-color: #3E1B6B;
        }
        .engine-yahoo select:focus {
            border-color: #8A2BE2;
        }

        .engine-ecosia {
            background-color: #1E2521;
            color: #E8EAED;
        }
        .engine-ecosia .search-input {
            background-color: #2E352F;
        }
        .engine-ecosia .search-button {
            background-color: #82B541;
            color: #FFFFFF;
        }
        .engine-ecosia select {
            border-color: #82B541;
            background-color: #2E352F;
        }
        .engine-ecosia select:focus {
            border-color: #A0D468;
        }

        @media (max-width: 767px) {
            .logo {
                font-size: 2.2rem;
            }
            .slogan {
                font-size: 0.9rem;
            }
            .search-input, .search-button {
                font-size: 1rem;
            }
            label {
                font-size: 0.85rem;
            }
            select {
                font-size: 0.9rem;
            }
            .container {
                padding: 15px;
            }
        }

        @media (min-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            .slogan {
                font-size: 1.2rem;
            }
            .search-input, .search-button {
                font-size: 1.1rem;
            }
            label {
                font-size: 1rem;
            }
            select {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body class="engine-google">
    <div class="container">
        <h1 class="logo">ГОЙДАСЁРЧ</h1>
        <p class="slogan">Поиск везде на одной странице</p>
        <form class="search-container" id="searchForm">
            <input type="text" class="search-input" placeholder="Ищи СВОих..." id="searchQuery" aria-label="Поисковой запрос">
            <button type="submit" class="search-button">Найти</button>
        </form>
        <div class="search-engine-wrapper">
            <label for="search-engine-select">Выберите поисковик:</label>
            <select id="search-engine-select" onchange="setSearchEngine(this.value)" aria-label="Выбор поисковика">
                <option value="yandex">Яндекс</option>
                <option value="google" selected>Google</option>
                <option value="bing">Bing</option>
                <option value="duckduckgo">DuckDuckGo</option>
                <option value="brave">Brave</option>
                <option value="yahoo">Yahoo</option>
                <option value="ecosia">Ecosia</option>
            </select>
        </div>
    </div>

    <script>
        let currentEngine = 'google';

        function setSearchEngine(engine) {
            currentEngine = engine;
            document.body.className = `engine-${engine}`;
            localStorage.setItem('engine', engine);
        }

        window.onload = function() {
            const savedEngine = localStorage.getItem('engine') || 'google';
            currentEngine = savedEngine;
            document.body.className = `engine-${savedEngine}`;
            document.getElementById('search-engine-select').value = savedEngine;
        };

        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('searchQuery').value.trim();
            if (!query) return;

            let url = '';
            switch (currentEngine) {
                case 'yandex':
                    url = `https://yandex.ru/search/?text=${encodeURIComponent(query)}`;
                    break;
                case 'google':
                    url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                    break;
                case 'bing':
                    url = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
                    break;
                case 'duckduckgo':
                    url = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
                    break;
                case 'brave':
                    url = `https://search.brave.com/search?q=${encodeURIComponent(query)}`;
                    break;
                case 'yahoo':
                    url = `https://search.yahoo.com/search?p=${encodeURIComponent(query)}`;
                    break;
                case 'ecosia':
                    url = `https://www.ecosia.org/search?q=${encodeURIComponent(query)}`;
                    break;
                default:
                    url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
            window.open(url, '_blank');
        });
    </script>
</body>
</html>
